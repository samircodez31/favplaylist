<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Music Playlist</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    h1 {
      color: #333;
      font-size: 36px;
      margin-bottom: 20px;
    }
    iframe {
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Enjoy My Playlist!</h1>

    <!-- Spotify playlist embed, this is visible -->
    <iframe src="https://open.spotify.com/embed/playlist/7xSFDaAxUqD3KqIhLRTbxZ?utm_source=generator&autoplay=1" 
    width="100%" height="380" frameBorder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
    allowfullscreen="" loading="lazy"></iframe>
  </div>

  <script>
    // Automatically start music when the page loads
    window.onload = function() {
      let iframe = document.querySelector('iframe');
      iframe.src += "&autoplay=1"; // Force autoplay in the iframe
    };
  </script>
</body>
</html>
